<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />    
    <title>Contact</title>
    <style>
      .main-form {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 5em;
        background-color:lightskyblue ;
      }
      form {
        border: 5px solid gray;
        text-align: center;
        line-height: 2.5;
        padding: 2em 3em;
        box-shadow: 2px 2px 5px #555;
      }
      input {
        
        font-size: 1em;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="header-logo">
        <a href="./index.html">
          <img class="logo" src="./Img/Logo.png" alt="" />
          <h1>Home Pro</h1>
        </a>
      </div>
      <nav>
        <div class="my-Line-container1">
          <a class="my-Line1" href="./contact.html"
            >Contact Us <span> &#x25BC;</span>
          </a>
        </div>
        <div class="my-Line-container2">
          <a class="my-Line2" href="./price.html"
            >Products <span> &#x25BC;</span></a
          >
        </div>
        <div class="my-Line-container3">
          <a class="my-Line3" href="./price.html"
            >About <span> &#x25BC;</span></a
          >
        </div>
        <div class="my-Line-container4">
          <a class="my-Line4" href="./price.html"
            >Careers <span> &#x25BC;</span></a
          >
        </div>
      </nav>
    </header>
    <main class="main-form">
      <form class="form" action="#">
        <h2>Contact Us</h2>
        <div>
          <label for=""><input type="text" placeholder="First Name" /> </label>
        </div>
        <div>
          <input type="text" placeholder="Last Name" />
        </div>

        <h3>Contact Time</h3>
        <p>
          AM <input type="radio" name="Time" /> PM
          <input type="radio" name="Time" />
        </p>
        <h3>Select Service</h3>
        <select name="" id="mySelection">
          <!-- display selected for indoor outdoor services -->
          <option value="">Select</option>
          <option value="Indoor">Indoor</option>
          <option value="Outdoor">Outdoor</option>
          <option value="InAndOut">Indoor and Outdoor</option>
        </select>
        <div class="mySlectionsss">
          <div class="Outdoor">
            <h4>Outdoor</h4>
            <p><input type="checkbox" />Pressure Washing</p>
            <p><input type="checkbox" />Moss Removal</p>
            <p><input type="checkbox" />Gutters</p>
            <p><input type="checkbox" />Window Cleaning</p>
          </div>
          <div class="Indoor">
            <h4>Indoor</h4>
            <p><input type="checkbox" />General Clean</p>
            <p><input type="checkbox" />After Party</p>
            <p><input type="checkbox" />Move out</p>
            <p>
              <input type="checkbox" />Deep Clean (Windows, Fridge, Oven etc...)
            </p>
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
