<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./Img/Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <script
      src="https://kit.fontawesome.com/a96df777ae.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact</title>
    <style></style>
  </head>

  <body class="background-body">
    <header class="flex">
      <div class="header-logo">
        <a class="flex" href="./index.html">
          <img class="logo" src="./Img/Logo.png" alt="" />
          <h1 class="header-title">Home Pro</h1>
        </a>
      </div>
      <div class="nav-button">
        <i class="fa-solid fa-bars fa-bar-color"></i>
      </div>
    </header>
    <nav class="header-nav">
      <div class="header-nav-style flex f-column">
        <div class="nav-items">
          <a class="green-under-line-1" href="./contact.html">Contact Us </a>
        </div>
        <div class="nav-items">
          <a class="green-under-line-2" href="./price.html">Products </a>
        </div>
        <div class="nav-items">
          <a class="green-under-line-3" href="./price.html">About </a>
        </div>
        <div class="nav-items">
          <a class="green-under-line-4" href="./price.html">Careers </a>
        </div>
      </div>
    </nav>
    <main class="main-form">
      <form class="form txt-shadow" action="#">
        <h1 class="contact-us">Contact Us</h1>
        <fieldset class="personal-info">
          <h3>Personal Information</h3>
          <div>
            <label for="first-name"> </label>
            <input type="text" name="first-name" placeholder="First Name" />
          </div>
          <div>
            <label for="last-name"> </label>
            <input type="text" name="last-name" placeholder="Last Name" />
          </div>
          <div>
            <label for="last-name"> </label>
            <input
              type="email"
              name="last-name"
              placeholder="you@email.com"
              required
            />
          </div>
        </fieldset>
        <fieldset class="contact-time">
          <h3>Contact Time</h3>
          <div>
            <label for="AM">AM</label>
            <input type="radio" name="time" checked />
            <label for="PM"> PM</label>
            <input type="radio" name="time" />
          </div>
          <div>
            <label for="date"> </label>
            <input type="date" name="date" />
          </div>
        </fieldset>
        <fieldset>
          <h3>Select Service</h3>
          <select name="" id="service-select">
            <!-- display selected for indoor outdoor services -->
            <option value="">Select</option>
            <option value="InAndOut">Indoor and Outdoor</option>
            <option value="indoor">Indoor</option>
            <option value="outdoor">Outdoor</option>
          </select>
          <div class="service-selections">
            <div class="outdoor">
              <h4>Outdoor</h4>
              <p>
                <input class="check-me-out" type="checkbox" />
                <label for="Pressure Washing">Pressure Washing</label>
              </p>
              <p>
                <input class="check-me-out" type="checkbox" /><label
                  for="Moss Removal"
                  >Moss Removal</label
                >
              </p>
              <p>
                <input class="check-me-out" type="checkbox" /><label
                  for="Gutters"
                  >Gutters</label
                >
              </p>
              <p>
                <input class="check-me-out" type="checkbox" /><label
                  for="Window Cleaning"
                  >Window Cleaning</label
                >
              </p>
            </div>
            <div class="indoor">
              <h4>Indoor</h4>
              <p>
                <input class="check-me-out" type="checkbox" />
                <label for="General Clean">General Clean </label>
              </p>
              <p>
                <input class="check-me-out" type="checkbox" /><label
                  for="After Party"
                  >After Party
                </label>
              </p>
              <p>
                <input class="check-me-out" type="checkbox" /><label
                  for="Move out"
                  >Move out</label
                >
              </p>
              <p>
                <input class="check-me-out" type="checkbox" /><label
                  for="Move out"
                  >Deep Clean (Windows, Fridge, Oven etc...)</label
                >
              </p>
            </div>
          </div>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
  <script src="./js/script.js"></script>
  <script src="./js/contact.js"></script>
</html>
