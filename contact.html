<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./Img/Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <script
      src="https://kit.fontawesome.com/a96df777ae.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact</title>
    <style>
      body {
        background-color: rgb(131, 131, 131);
      }
      .contact-us {
        font-size: 4em;
        margin: 4rem 4rem 6.3rem;
        border-radius: 2%;
        color: rgb(54, 240, 21);
        /* background-color: rgb(17, 17, 17); */
        text-shadow: 1px 1px 1px rgb(0, 0, 0), 2px 2px 0px rgb(255, 255, 255),
          3px 3px 1px rgb(0, 0, 0);
        background: linear-gradient(
            0deg,
            rgb(11, 11, 11) 0%,
            rgba(0, 0, 0, 0) 30%
          ),
          linear-gradient(180deg, rgb(11, 11, 11) 0%, rgb(0, 0, 0, 0) 30%),
          linear-gradient(90deg, rgb(11, 11, 11) 0%, rgba(0, 0, 0, 0) 30%),
          linear-gradient(270deg, rgb(11, 11, 11) 0%, rgb(0, 54, 202) 30%);
        box-shadow: 0px 0px 0px 1px rgb(0, 0, 0), 0px 0px 0px 2px rgb(0, 255, 0),
          0px 0px 0px 3px rgb(0, 0, 0), 0px 0px 0px 5px rgb(0, 255, 0),
          0px 0px 0px 8px rgb(0, 0, 0), 0px 0px 0px 13px rgb(0, 255, 0),
          0px 0px 0px 21px rgb(0, 0, 0), 0px 0px 0px 34px rgb(0, 255, 0),
          0px 0px 0px 55px rgb(0, 0, 0);
        padding: 1rem;
        animation: contact-animation 1s ease-in 0s 1;
      }
      @keyframes contact-animation {
        0% {
          box-shadow: none;
          opacity: 0;
        }
        5% {
          box-shadow: none;
        }
        50% {
          opacity: 1;
        }

        100% {
          box-shadow: 0px 0px 0px 1px rgb(0, 0, 0),
            0px 0px 0px 2px rgb(0, 255, 0), 0px 0px 0px 3px rgb(0, 0, 0),
            0px 0px 0px 5px rgb(0, 255, 0), 0px 0px 0px 8px rgb(0, 0, 0),
            0px 0px 0px 13px rgb(0, 255, 0), 0px 0px 0px 21px rgb(0, 0, 0),
            0px 0px 0px 34px rgb(0, 255, 0), 0px 0px 0px 55px rgb(0, 0, 0);
        }
      }
      @keyframes form-animation {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      .service-selections {
        text-align: left;
      }
      .main-form {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 5rem;
      }
      form {
        background-color: #0036ca;
        border: 5px solid rgb(0, 0, 0);
        color: rgb(255, 255, 255);
        text-align: center;
        line-height: 2.5;
        padding: 2rem 3.5rem;
        box-shadow: 5px 5px 10px rgb(38, 38, 38), -5px 0px 10px rgb(38, 38, 38);
        animation: form-animation 0.5s ease-in 0s 1;
      }
      fieldset {
        padding: 0 1.5rem 1rem;
        font-size: 1.2em;
        border: none;
        margin: 3rem 0.655rem 0;
        background-color: #1653f9;
        box-shadow: 2px 2px 15px black;
        border-radius: 10px;
      }
      .contact-time > h3 {
        line-height: 1.5;
        padding: 0.75rem 0 0;
      }
      h3 {
        font-size: 1.5em;
      }
      h1,
      h2,
      h3 {
        word-spacing: 2px;
      }
      .check-me-out {
        position: relative;
      }
      label {
        font-size: 1.2em;
      }
      input[type="text"],
      input[type="email"] {
        font-size: 1em;
        padding: 0.3em;
      }
      input[type="date"] {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        font-size: 0.9em;
        padding: 0.3em;
      }
      input {
        border: 3px solid #000;
        border-radius: 5px;
      }
      input[type="email"]:invalid {
        border: 2px solid red;
      }
      input[type="email"]:valid {
        border: 2px solid rgb(0, 255, 21);
      }
      input[type="radio"] {
        appearance: none;
        background: white;
        border: 2px solid #fff;
        outline: 2px solid #000;
        border-radius: 50%;
        height: 1.2em;
        width: 1.2em;
        margin: 0 5px;
      }
      select {
        font-size: 1.2em;
        background-color: rgb(0, 0, 0);
        color: white;
        border: 2px solid white;
        padding: 5px;
      }

      button {
        background-color: rgb(0, 0, 0);
        border: 3px solid #36f015;
        padding: 0.4em 1.5em;
        font-size: 1.5em;
        margin: 1.5em 0 0 0;
        border-radius: 50px 0px;
        color: #fff;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        transition: 0.1s ease-in;
      }
      button:hover {
        outline-offset: 2px;
        transform: scale(1.05);
      }
      button:active {
        transform: scale(0.9);
      }
      input[type="radio"]:checked {
        background: #000000;
      }
      input[type="checkbox"] {
        appearance: none;
        background: white;
        border: 2px solid #fff;
        outline: 2px solid #000;
        height: 20px;
        width: 20px;
        margin: 0 5px;
      }
      input[type="checkbox"]:checked {
        background: #000000;
      }
      input[type="checkbox"]:checked::after {
        content: "";
        display: block;
        position: absolute;
        bottom: 25%;
        left: 30%;
        border: 1px solid #36f015;
        border-width: 0px 2px 2px 0;
        transform: rotateZ(45deg);
        width: 30%;
        height: 60%;
      }
    </style>
  </head>

  <body>
    <header class="flex">
      <div class="header-logo">
        <a class="flex" href="./index.html">
          <img class="logo" src="./Img/Logo.png" alt="" />
          <h1 class="header-title">Home Pro</h1>
        </a>
      </div>
      <div class="nav-button">
        <i class="fa-solid fa-bars fa-bar-color"></i>
      </div>
    </header>
    <nav class="header-nav">
      <div class="header-nav-style flex f-column">
        <div class="nav-items">
          <a class="green-under-line-1" href="./contact.html"
            >Contact Us <span> &#x25BC;</span>
          </a>
        </div>
        <div class="nav-items">
          <a class="green-under-line-2" href="./price.html"
            >Products <span> &#x25BC;</span></a
          >
        </div>
        <div class="nav-items">
          <a class="green-under-line-3" href="./price.html"
            >About <span> &#x25BC;</span></a
          >
        </div>
        <div class="nav-items">
          <a class="green-under-line-4" href="./price.html"
            >Careers <span> &#x25BC;</span></a
          >
        </div>
      </div>
    </nav>
    <main class="main-form">
      <form class="form txt-shadow" action="#">
        <h1 class="contact-us">Contact Us</h1>
        <fieldset class="personal-info">
          <h3>Personal Information</h3>
          <div>
            <label for="first-name"> </label>
            <input type="text" name="first-name" placeholder="First Name" />
          </div>
          <div>
            <label for="last-name"> </label>
            <input type="text" name="last-name" placeholder="Last Name" />
          </div>
          <div>
            <label for="last-name"> </label>
            <input
              type="email"
              name="last-name"
              placeholder="you@email.com"
              required
            />
          </div>
        </fieldset>
        <fieldset class="contact-time">
          <h3>Contact Time</h3>
          <div>
            <label for="AM">AM</label>
            <input type="radio" name="time" checked />
            <label for="PM"> PM</label>
            <input type="radio" name="time" />
          </div>
          <div>
            <label for="date"> </label>
            <input type="date" name="date" />
          </div>
        </fieldset>
        <fieldset>
          <h3>Select Service</h3>
          <select name="" id="service-select">
            <!-- display selected for indoor outdoor services -->
            <option value="">Select</option>
            <option value="InAndOut">Indoor and Outdoor</option>
            <option value="indoor">Indoor</option>
            <option value="outdoor">Outdoor</option>
          </select>
          <div class="service-selections">
            <div class="outdoor">
              <h4>Outdoor</h4>
              <p>
                <input class="check-me-out" type="checkbox" />
                <label for="Pressure Washing">Pressure Washing</label>
              </p>
              <p>
                <input class="check-me-out" type="checkbox" /><label
                  for="Moss Removal"
                  >Moss Removal</label
                >
              </p>
              <p>
                <input class="check-me-out" type="checkbox" /><label
                  for="Gutters"
                  >Gutters</label
                >
              </p>
              <p>
                <input class="check-me-out" type="checkbox" /><label
                  for="Window Cleaning"
                  >Window Cleaning</label
                >
              </p>
            </div>
            <div class="indoor">
              <h4>Indoor</h4>
              <p>
                <input class="check-me-out" type="checkbox" />
                <label for="General Clean">General Clean </label>
              </p>
              <p>
                <input class="check-me-out" type="checkbox" /><label
                  for="After Party"
                  >After Party
                </label>
              </p>
              <p>
                <input class="check-me-out" type="checkbox" /><label
                  for="Move out"
                  >Move out</label
                >
              </p>
              <p>
                <input class="check-me-out" type="checkbox" /><label
                  for="Move out"
                  >Deep Clean (Windows, Fridge, Oven etc...)</label
                >
              </p>
            </div>
          </div>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
  <script src="./js/script.js"></script>
  <script src="./js/contact.js"></script>
</html>
